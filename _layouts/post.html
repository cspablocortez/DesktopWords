---
layout: default
---

{% include toolbar.html %}

<article class="article">
    <hgroup class="article__header">
        <time class="article__date">{{ page.date | date: "%A %m %B %Y" }}</time>
        <h1 class="article__title">{{ page.title }}</h1>
        <p class="article__author">{{ page.author }}</p>
    </hgroup>
    <main class="article__content">
        {{ content }}
    </main>
</article>
