<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="{{ page.theme_color }}">


    <link rel="icon" href="/assets/images/brand/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/modern-normalize.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/base.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/highlight.css' | relative_url }}">

    
    <!-- HTML Meta Tags -->
    
    <title>{{ site.title }}</title>
    
    <!-- <meta name="description" content="{{ page.excerpt | escape }}"> -->

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="{{ site.url | append: page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} | {{ page.title }}">
    <!-- <meta property="og:description" content="{{ page.excerpt | escape }}"> -->
    <meta property="og:image" content="{{ page.image }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="{{ site.domain }}">
    <meta property="twitter:url" content="{{ site.url }}">
    <meta name="twitter:title" content="{{ site.title }} | {{ page.title}}">
    <!-- <meta name="twitter:description" content="{{ page.excerpt | escape }}"> -->
    <meta name="twitter:image" content="{{ page.image }}">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->
    
  </head>

  <body class="column-layout">
    
      
    <main class="main">
        {{ content }}
    </main>
      
    
  </body>

</html>
